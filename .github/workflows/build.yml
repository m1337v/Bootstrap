name: Build and Package

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Bootstrap
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true
          
      - name: Install Theos
        run: bash -c "$(curl -fsSL https://raw.githubusercontent.com/roothide/theos/master/bin/install-theos)"

      - name: Setup Environment
        run: echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Make Bootstrap Package
        run: make package

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: Bootstrap.tipa
          path: ./packages/Bootstrap.tipa
  update-release:
    name: Release .tipa
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Delete old release
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        delete_release: true
        tag_name: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Get artifacts
      uses: actions/download-artifact@main
      with:
        name: Bootstrap.tipa
    - name: Create new release
      uses: ncipollo/release-action@v1
      with:
        name: Beta Release
        body: These are automatically updated builds of the latest commit.
        artifacts: "Bootstrap.tipa"
        tag: release
        token: ${{ secrets.GITHUB_TOKEN }}
